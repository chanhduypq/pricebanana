<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Price Banana Tracker</title>
	<!-- jquery -->
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.min.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- bootstrap-social and font-awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- jquery -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
	<!-- highcharts -->

	<script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
        <script src="/js/functions.js"></script>
        
	<link rel="stylesheet" type="text/css" href="/css/style.css" />
        <link rel="stylesheet" type="text/css" href="/css/tracked.css" />
        
</head>
<body>
 
<div id="tabs">
	
	
        <div style="float: right;margin: 10px;" id='logout'>
            <button class="ui-button ui-widget ui-corner-all">Logout</button>
        </div>
        <div style="clear: both;"></div>
        <div id="tracking_div" style="background-color: #ccc;">
            <table id="tracking_table">
                <thead>
                    <tr>
                        <th>
                            full_name
                        </th>
                        <th>
                            email
                        </th>
                        
                    </tr>
                </thead>
                <tbody id='body'>
                    
                </tbody>
            </table>
        </div>
        
	
    
        
	    
        
        
    
</div>
 <script>
     
     window.onerror = function myErrorHandler(errorMsg, url, lineNumber) {
//        $("body").html("Please reload.");
        console.log(errorMsg);
        console.log(url);
        console.log(lineNumber);
//        console.log('<%= users %>');
    }
    
    
     var users='<%= users %>';
     find1 = '&#34;';
    re1 = new RegExp(find1, 'g');
    users = users.replace(re1, '"');
        
    $( function() {

        users=$.parseJSON(users);
        for(i=0;i<users.length;i++){
            tr='<tr>';
            tr+='<td>'+users[i].full_name+'</td>';
            tr+='<td>'+users[i].email+'</td>';            
            tr+='</tr>';
            $("#body").append(tr);
        }

    });

 </script>
</body>
</html>
