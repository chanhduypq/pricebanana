<html lang="en">
<head>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="/css/style.css" />

</head>
<body>
 
<div id="tabs">
	<div class="acount">
		<span href="#" id="user_email"></span>
	</div>
	<ul>
		<li><a href="#tabs-price-history" id='history'>Price history</a></li>
                <li><a id="inventoryList" href="#tabs-inventoryList">Wholesale price</a></li>
                <li><a id="history_tab" href="#tabs-history">Other history</a></li>
		<li><a id="tracking_tab" href="#tabs-track-product">Track product</a></li>
                <li><a id="login_register_tab" href="#tabs-login_register">Login/Register</a></li>
	</ul>
        <div style="float: right;margin: 10px;">
            <input type="button" value="Track product"/>
        </div>
<!--        <div style="float: right;margin: 10px;">
            <input type="button" value="List of tracking product"/>
        </div>-->
        <div style="clear: both;"></div>
        <div>
            <table id="tracking_table">
                <thead>
                    <tr>
                        <th>
                            Product
                        </th>
                        <th>
                            Desired price
                        </th>
                        <th>
                            Current price
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            
                        </td>
                        <td>
                            <input type="text" id="desired_price"/>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
	<div id="tabs-price-history">
		<div id="chartContainer"></div>
	</div>
        <div id="tabs-inventoryList">
            <div id="form_inventoryList">
                
            </div>
            <div id="chartContainer-inventoryList">
            </div>
	</div>
        <div id="tabs-history">
		<div id="chartContainer-other"></div>
	</div>
	<div id="tabs-track-product">
			
			<!-- track-price -->
			<div id="track-price" class="group-price">
				<form action="" method="post" class="track-product">
					<p class="price">Price: <span></span></p>
					<p class="tracking_price">Traking Price: <span></span></p>
					<p class="discount_price">Sale: <span></span><i></i></p>
					<div class="price_slider">
					  <div class="ui-slider-handle custom-handle"></div>
					</div>
					<div class="action">
						<button class="ui-button ui-widget ui-corner-all"><%= label_for_action_tracking %></button>
					</div>
				</form>
			</div>
			<!-- end track-price -->
	</div>
    
        <div id="tabs-login_register">
			<!-- acount-form -->
			<div id="acount-form">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="#" class="active" id="login-form-link">Login</a>
							</div>
							<div class="col-xs-6">
								<a href="#" id="register-form-link">Register</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" method="post" role="form">
									<div class="row">
										<div class="col-lg-12">
											<div class="form-group">
												<input type="text" name="logemail" tabindex="1" class="form-control" placeholder="Email">
											</div>
											<div class="form-group">
												<input type="password" name="logpassword" tabindex="2" class="form-control" placeholder="Password">
											</div>
											<div class="form-group">
												<div class="row">
													<div class="col-sm-4">
														<input type="checkbox" tabindex="3" name="rememberme">
														<label for="rememberme">Remember Me</label>
													</div>
												</div>
											</div>
											<div class="form-group">
												<div class="row">
													<div class="col-sm-5">
														<input type="button" id="login-submit" tabindex="4" class="form-control btn btn btn-primary" value="Log In">
													</div>
												</div>
											</div>
										</div>
									</div>
								</form>
								<form id="register-form" method="post" role="form" style="display: none;">
									<div class="row">
										<div class="col-lg-12">
											<div class="form-group">
												<input type="email" name="email" tabindex="6" class="form-control" placeholder="Email Address">
											</div>
											<div class="form-group">
												<input type="password" name="password" tabindex="7" class="form-control" placeholder="Password">
											</div>
											<div class="form-group">
												<input type="password" name="passwordConf" tabindex="8" class="form-control" placeholder="Confirm Password">
											</div>
											<div class="form-group">
												<div class="row">
													<div class="col-sm-5">
														<input type="button" name="register-submit" id="register-submit" tabindex="9" class="form-control btn btn btn-primary" value="Register Now">
													</div>
												</div>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- end acount-form -->
			
	</div>
        
    
</div>
<div id="tracking" style="display: none;">success</div>
 <script>
     window.onerror = function myErrorHandler(errorMsg, url, lineNumber) {
        $("body").html("Please reload.");
    }
    <% if (typeof current_price == 'undefined' || typeof tracked_price == 'undefined' ||typeof item_type_history == 'undefined' || typeof item_type_labels == 'undefined' || typeof price_history == 'undefined' || typeof see_history == 'undefined' || typeof sold_history == 'undefined' || typeof booking_min_history == 'undefined' || typeof reviews_history == 'undefined' || typeof discussion_history == 'undefined') { %>
        $("body").html("Please reload.");
    <% } %>
    
     var hasJustTracked=false;
     var isLogin= <%= isLogin %>;
        var href=window.location.href.split('banana/');
        href=href[1];
        href=href.split('/');
        domain=href[0];
        id=href[1].replace("/","");
        var current_price = parseFloat('<%= current_price %>');
        var tracked_price = parseFloat('<%= tracked_price %>');
        var price_history='<%= price_history %>';
        var see_history='<%= see_history %>';
        var rating_history='<%= rating_history %>';
        var sold_history='<%= sold_history %>';
        var booking_min_history='<%= booking_min_history %>';
        var reviews_history='<%= reviews_history %>';
        var discussion_history='<%= discussion_history %>';
        
        is_admin= '<%= is_admin %>';
        if(is_admin=='0'){
            $("#history_tab").remove();
            $("#tabs-history").remove();
        }
        
        item_type_history= '<%= item_type_history %>';
        item_type_labels= '<%= item_type_labels %>';
        
	$( function() {
        
        
        if(item_type_history!=''&&item_type_history!='{}'){
            var find = '&#34;';
            var re = new RegExp(find, 'g');

            var item_type_html='<table>';
            
            item_type_history = item_type_history.replace(re, '"');
            item_type_labels = item_type_labels.replace(re, '"');
            
            item_type_history=$.parseJSON(item_type_history);
            item_type_labels=$.parseJSON(item_type_labels);
            
            
            item_type_html+='<table><tr><td style="width:25%;">&nbsp;&nbsp;&nbsp;Quantity</td><td style="width:75%;"><select style="width:40%;" id="level0" name="level"><option value="">Please select</option>';
            for(key in item_type_history){
                item_type_html+='<option value="'+key+'">'+key+'</option>';
            }

            item_type_html+='</select></td></tr>';
            item_type_html+='<table>';
            
            
            $("#form_inventoryList").html(item_type_html);
            
            
            $("#form_inventoryList").delegate("select", "change", function(){
                key=$(this).val();
                seriesData=getSeriesData(key);
                
                if($(this).find('option').eq(0).html()=='Please select'){
                    $(this).find('option').eq(0).remove();
                }
                
                showChart('Price','Price History',seriesData,'chartContainer-inventoryList');
                
            });
        }
        else{
            $("#tabs-inventoryList").remove();
            $("#inventoryList").remove();
        }
            
        
        var user_email ='<%= user_email %>';
        if(isLogin){
//            $("#user_email").html(user_email).append(' (<a href="/logout/'+domain+'/'+id+'">Logout</a>)');
            $("#user_email").append('<a href="/logout/'+domain+'/'+id+'">Logout</a>');
            $("#tabs-login_register").remove();
            $("#login_register_tab").remove();
        }
        //tab and slider
        $( "#tabs" ).tabs();

        //Q-Price
        
        trackingPriceSlide(tracked_price,0,current_price,"Rp ");

        //login
        $('#login-form-link').click(function(e) {
                $("#login-form").fadeIn(100);
                $("#register-form").fadeOut(100);
                $("#forgot-form").fadeOut(100);
                $('.panel-heading a').removeClass('active');
                $(this).addClass('active');
                $('input[name="logemail"]').focus();
                e.preventDefault();
        });
        $('#register-form-link').click(function(e) {
                $("#register-form").fadeIn(100);
                $("#login-form").fadeOut(100);
                $("#forgot-form").fadeOut(100);
                $('.panel-heading a').removeClass('active');
                $(this).addClass('active');
                $('input[name="email"]').focus();
                e.preventDefault();
        });
        
        $('#login_register_tab').click(function(e) {
            if($("#login-form").is(":visible")){
                $('input[name="logemail"]').focus();
            }
            else{
                $('input[name="email"]').focus();
            }
            
        });
                
                

        $('#login-submit').click(function() {
            login();
        });

        $("#login-form input").keyup(function(e) {
            var code = e.keyCode || e.which;
             if(code == 13) { //Enter keycode
               login();
             }			
        });
        $.alertOnClick('#tracking', {
            'title':'',
            'content':'success',
            'onOpen': function(alert){
                $(".ja_wrap.ja_wrap_black").height($("body").height());
                $(".jAlert.animated.ja_default.ja_noTitle.ja_sm.fadeInUp").css('margin-top','30px');
                window.setTimeout(function(){
                    $.jAlert('current').closeAlert();
                }, 1000);
            }
        });
        $('.ui-button.ui-widget.ui-corner-all').click(function(e) {
            e.preventDefault();
            hasJustTracked=true;
            if(isLogin==false){
                $("#login_register_tab").click();
                $('#login-form-link').click();
                return;
            }
            price = $(".tracking_price span").html();
            price = price.replace(/[^0-9]*/,"");
            price = $.trim(price);
            $.ajax({
                type: "GET",
                url: '/tracking/'+domain+'/'+id+'/'+price,
                dataType: 'json',
                success: function(result) {
                    if(result.success) {
                        $( "#tracking" ).click();
                    } else {
                        alert('error');
                    }
                },
                error: function (request, status, error) {
                    console.log(request.responseText);
                    console.log(status);
                    console.log(error);
                }
            });
            $(this).html("Update tracking");
        });
        
                
        $('#register-submit').click(function() {
            regist();
        });
        $("#register-form input").keyup(function(e) {
            var code = e.keyCode || e.which;
             if(code == 13) { //Enter keycode
               regist();
             }			
        });
                
    });



        var data_price=[];
        temp=price_history.split('_');
        for(i=0;i<temp.length;i++){
            if(temp[i]!=''){
                date_and_price=temp[i].split('-');
                date=parseInt(date_and_price[0]);
                price=parseFloat(date_and_price[1]);
                data_price.push([date,price]);
            }
            
        }
        
        var data_see=[];
        temp=see_history.split('_');
        for(i=0;i<temp.length;i++){
            if(temp[i]!=''){
                date_and_price=temp[i].split('-');
                date=parseInt(date_and_price[0]);
                price=parseFloat(date_and_price[1]);
                data_see.push([date,price]);
            }
            
        }
        
        var data_rating=[];
        temp=rating_history.split('_');
        for(i=0;i<temp.length;i++){
            if(temp[i]!=''){
                date_and_price=temp[i].split('-');
                date=parseInt(date_and_price[0]);
                price=parseFloat(date_and_price[1]);
                data_rating.push([date,price]);
            }
            
        }
        
        var data_sold=[];
        temp=sold_history.split('_');
        for(i=0;i<temp.length;i++){
            if(temp[i]!=''){
                date_and_price=temp[i].split('-');
                date=parseInt(date_and_price[0]);
                price=parseFloat(date_and_price[1]);
                data_sold.push([date,price]);
            }
            
        }
        
        var data_booking_min=[];
        temp=booking_min_history.split('_');
        for(i=0;i<temp.length;i++){
            if(temp[i]!=''){
                date_and_price=temp[i].split('-');
                date=parseInt(date_and_price[0]);
                price=parseFloat(date_and_price[1]);
                data_booking_min.push([date,price]);
            }
            
        }
        
        var data_reviews=[];
        temp=reviews_history.split('_');
        for(i=0;i<temp.length;i++){
            if(temp[i]!=''){
                date_and_price=temp[i].split('-');
                date=parseInt(date_and_price[0]);
                price=parseFloat(date_and_price[1]);
                data_reviews.push([date,price]);
            }
            
        }
        
        var data_discussion=[];
        temp=discussion_history.split('_');
        for(i=0;i<temp.length;i++){
            if(temp[i]!=''){
                date_and_price=temp[i].split('-');
                date=parseInt(date_and_price[0]);
                price=parseFloat(date_and_price[1]);
                data_discussion.push([date,price]);
            }
            
        }

        if(is_admin=='1'){
            seriesData = [{
                    name: 'View',
                    data: data_see,
                    tooltip: {
                        valueDecimals: 0,
                        pointFormat: '{series.name}: <b>{point.y}</b><br/>',
                        shared: true,
                        xDateFormat: '%b %e %Y'
                        /*pointFormatter: function() {
                        
                            if(data_see[this.index][2]==1){
                                return this.series.name+': <b>' + this.y.toString().replace('.',',') + 'rb</b>';
                            }
                            else{
                                return this.series.name+': <b>' + this.y.toString().replace('.',',') + '</b>';
                            }
                            
                        }*/
                    },
                    color: 'blue'
                },
                {
                    name: 'Sold',
                    data: data_sold,
                    tooltip: {
                        valueDecimals: 0,
                        pointFormat: '{series.name}: <b>{point.y}</b><br/>',
                        shared: true,
                        xDateFormat: '%b %e %Y'
                    }
                },
                {
                    name: 'Min. Order',
                    data: data_booking_min,
                    tooltip: {
                        valueDecimals: 0,
                        pointFormat: '{series.name}: <b>{point.y}</b><br/>',
                        shared: true,
                        xDateFormat: '%b %e %Y'
                    },
                    color: 'green'
                },
                {
                    name: 'Reviews',
                    data: data_reviews,
                    tooltip: {
                        valueDecimals: 0,
                        pointFormat: '{series.name}: <b>{point.y}</b><br/>',
                        shared: true,
                        xDateFormat: '%b %e %Y'
                    },
                    color: 'pink'
                },
                {
                    name: 'Discussions',
                    data: data_discussion,
                    tooltip: {
                        valueDecimals: 0,
                        pointFormat: '{series.name}: <b>{point.y}</b><br/>',
                        shared: true,
                        xDateFormat: '%b %e %Y'
                    },
                    color: 'yellow'
                },
                {
                    name: 'Rating',
                    data: data_rating,
                    tooltip: {
                        valueDecimals: 1,
                        pointFormat: '{series.name}: <b>{point.y}</b><br/>',
                        shared: true,
                        xDateFormat: '%b %e %Y'
                    },
                    color: 'violet'
                }
            ];
            showChart('Other','Other History',seriesData,'chartContainer-other');
        }
        
        
        seriesData=[{
                        name: 'Price',
                        data: data_price,
                        tooltip: {
                                valueDecimals: 0,
                                pointFormat: '{series.name}: <b>Rp {point.y}</b><br/>',
                                shared: true,
                                xDateFormat: '%b %e %Y'
                        }
                }];
        Highcharts.setOptions({
                lang: {
                        thousandsSep: ','
                }
        });
        showChart('Price','Price History',seriesData,'chartContainer');
        
       
	
    
 </script>
</body>
</html>
